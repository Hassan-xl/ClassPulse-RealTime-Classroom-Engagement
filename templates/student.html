<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ClassPulse ‚Äî Student</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <style>
    /* ====== CLASSPULSE FIREY DARK DISCO THEME ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .student-container {
      width: 100%;
      max-width: 500px;
      background: rgba(20, 20, 40, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15),
                  0 0 60px rgba(255, 0, 150, 0.1);
      animation: floaty 4s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 1.5rem;
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 5px #ff007f); }
      50% { filter: drop-shadow(0 0 20px #00f2ff); }
    }

    .card.small {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #ddd;
      font-size: 0.95rem;
    }

    input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00e6ff;
      box-shadow: 0 0 10px #00e6ff;
    }

    button {
      border: none;
      background: linear-gradient(45deg, #ff005e, #ff7b00);
      color: #fff;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: 0.3s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #ff00a6, 0 0 10px #ffa600 inset;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    #leaveBtn {
      background: linear-gradient(45deg, #b91c1c, #ef4444);
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.3);
    }

    #leaveBtn:hover {
      box-shadow: 0 0 25px #ff1f1f;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      color: #fff;
      text-shadow: 0 0 5px #00f2ff;
    }

    .reactions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .react {
      flex: 1;
      background: linear-gradient(45deg, #00f2ff, #0066ff);
      border: none;
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1rem;
      transition: 0.2s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    .react:nth-child(2) {
      background: linear-gradient(45deg, #ff9900, #ff005e);
    }

    .react:nth-child(3) {
      background: linear-gradient(45deg, #adff2f, #00ff99);
    }

    .react:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00f2ff;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      font-size: 0.95rem;
      resize: none;
      color: #fff;
      font-family: inherit;
      outline: none;
    }

    textarea:focus {
      border-color: #00f2ff;
      box-shadow: 0 0 10px #00f2ff;
    }

    #joinedMsg {
      text-align: center;
      font-weight: 700;
      color: #00ffcc;
      margin-top: 12px;
      text-shadow: 0 0 10px #00ffcc;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 480px) {
      .student-container {
        padding: 18px 14px;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(255, 0, 255, 0.1);
      }

      button {
        width: 100%;
      }

      .react {
        flex: 1 1 100%;
        font-size: 1.1rem;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="student-container">
    <h2>üî• Join ClassPulse üî•</h2>

    <div class="card small">
      <label>Name (optional)</label>
      <input id="name" placeholder="Your name (or leave blank)" />
      <div class="button-row">
        <button id="joinBtn">Join</button>
        <button id="leaveBtn" disabled>Leave</button>
      </div>
    </div>

    <div id="controls" class="card hidden">
      <h3>How are you feeling?</h3>
      <div class="reactions">
        <button class="react" data-key="thumbs_up">üëç Got it</button>
        <button class="react" data-key="confused">üòï Confused</button>
        <button class="react" data-key="rocket">üöÄ Too fast</button>
      </div>

      <h3>Send short anonymous message</h3>
      <p class="small muted">(2 min cooldown)</p>
      <textarea id="msg" rows="3" maxlength="200" placeholder="Quick note to teacher..."></textarea>
      <button id="sendMsg">Send</button>
      <div id="msgInfo" class="muted small"></div>
    </div>

    <div id="joinedMsg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
  <script src="/static/student.js"></script>
</body>
</html>
